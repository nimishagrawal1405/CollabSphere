<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@domain.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>
      <button type="submit" id="submit">Login</button>
      <p class="note">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfrSQDp4hgwokM5cSAJTLtec9sAC64axw",
      authDomain: "collab-sphere-b05f4.firebaseapp.com",
      projectId: "collab-sphere-b05f4",
      storageBucket: "collab-sphere-b05f4.appspot.com",
      messagingSenderId: "319397548371",
      appId: "1:319397548371:web:1f0c49429293822e1b91a6",
      measurementId: "G-VMN5Z2Y197"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);  // ✅ Must be after initializeApp

    const form = document.getElementById('login-form');

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          console.log(userCredential.user);
          window.location.href = "Project.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
